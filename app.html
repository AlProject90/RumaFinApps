<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RumaFin Apps</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">üìä RumaFinApps</h1>
      <div class="space-x-2">
        <span id="userName"></span>
        <button id="btnLogin" onclick="login()" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 hidden">Logout</button>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium">Penghasilan:</label>
        <input id="penghasilan" type="number" class="w-full border p-2 rounded" placeholder="Rp">
      </div>
      <div class="flex items-end gap-2">
        <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="w-full border p-2 rounded">
        <input id="filterTahun" type="number" placeholder="Tahun" class="w-28 border p-2 rounded">
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-4 mb-4">
      <div>
        <label class="text-sm">Tanggal Mulai:</label>
        <input id="startDate" type="date" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="text-sm">Tanggal Akhir:</label>
        <input id="endDate" type="date" class="w-full border p-2 rounded">
      </div>
    </div>

    <div class="flex gap-2 mb-6">
      <button onclick="tampilkanData()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 text-gray-800 px-3 py-1 rounded hover:bg-gray-400">Reset Filter</button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left text-gray-700 border mb-4">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Nominal</th>
            <th class="border p-2">Keterangan</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="inputRows"></tbody>
      </table>
      <button onclick="tambahBaris()" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mb-2">+ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 mb-2">üíæ Simpan Semua</button>
    </div>

    <div class="flex flex-wrap gap-4 mb-6">
      <div>
        <label class="block text-sm">Total Pengeluaran:</label>
        <input id="totalPengeluaran" type="text" readonly class="border p-2 rounded bg-gray-200">
      </div>
      <div>
        <label class="block text-sm">Sisa Uang:</label>
        <input id="sisaUang" type="text" readonly class="border p-2 rounded bg-gray-200">
      </div>
      <div class="flex items-end">
        <button onclick="exportToExcel()" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500">‚¨áÔ∏è Export Excel</button>
        <button onclick="resetData()" class="bg-red-300 text-black px-3 py-1 rounded ml-2 hover:bg-red-400">Reset Data</button>
      </div>
    </div>

    <div id="bulanContainer"></div>
  </div>
</body>
</html>
