<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumaFinApps</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- Export Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-4">

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-700 flex items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo" class="w-6 h-6 mr-2" />
        RumaFinApps
      </h1>
      <div>
        <span id="userName" class="mr-4 text-sm"></span>
        <button id="btnLogin" onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- Input Penghasilan Bulanan -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 text-center">
      <div class="border p-2 rounded bg-white font-semibold flex flex-col items-center">
        <div class="mb-1">Penghasilan Bulanan</div>
        <div class="flex gap-2">
          <select id="bulanPenghasilan" class="border p-1 rounded">
            <option value="2025-01">Januari 2025</option>
            <option value="2025-02">Februari 2025</option>
            <option value="2025-03">Maret 2025</option>
            <option value="2025-04">April 2025</option>
            <option value="2025-05">Mei 2025</option>
            <option value="2025-06">Juni 2025</option>
            <option value="2025-07">Juli 2025</option>
            <option value="2025-08">Agustus 2025</option>
            <option value="2025-09">September 2025</option>
            <option value="2025-10">Oktober 2025</option>
            <option value="2025-11">November 2025</option>
            <option value="2025-12">Desember 2025</option>
          </select>
          <input id="penghasilan" type="number" placeholder="5000000" class="text-center border p-1 rounded text-green-700 font-bold" />
          <button onclick="simpanPenghasilanBulanan()" class="bg-green-600 hover:bg-green-700 text-white px-2 rounded text-sm">💾</button>
        </div>
      </div>
      <div class="border p-2 rounded bg-white font-semibold">
        Total Penghasilan
        <div id="totalPenghasilan">Rp 0</div>
      </div>
      <div class="border p-2 rounded bg-white font-semibold">
        Total Pengeluaran
        <div id="totalPengeluaran">Rp 0</div>
      </div>
      <div class="border p-2 rounded bg-white font-semibold md:col-span-3">
        Sisa Uang
        <div id="sisaUang" class="text-lg text-blue-600 font-bold">Rp 0</div>
      </div>
    </div>

    <!-- Filter Baris 1 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="border p-2 rounded col-span-1" />
      <input id="filterTahun" type="text" placeholder="Tahun" class="border p-2 rounded col-span-1" />
      <select id="filterBulan" class="border p-2 rounded col-span-1">
        <option value="">Semua Bulan</option>
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
      </select>
    </div>

    <!-- Filter Baris 2 -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2 mb-4">
      <input type="date" id="startDate" class="border p-2 rounded" />
      <input type="date" id="endDate" class="border p-2 rounded" />
      <button onclick="tampilkanData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">🔍 Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">🔁 Reset Filter</button>
    </div>

    <!-- Tombol -->
    <div class="flex flex-wrap gap-2 items-center mb-4">
      <button onclick="tambahBaris()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">+ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">💾 Simpan Semua</button>
      <button onclick="exportToExcel()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">⬇️ Export Excel</button>
      <button onclick="resetData()" class="bg-red-300 hover:bg-red-400 text-black px-4 py-2 rounded">Reset Data</button>
    </div>

    <!-- Tabel Input -->
    <table class="min-w-full text-sm text-gray-700 border mb-4">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Kategori</th>
          <th class="border p-2">Nominal</th>
          <th class="border p-2">Keterangan</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>

    <!-- Output per Bulan -->
    <div id="bulanContainer"></div>
  </div>

  <!-- Script -->
  <script defer src="app.js"></script>
</body>
</html>
