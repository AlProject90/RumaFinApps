<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumaFinApps</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white p-6 rounded shadow-md">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-700">RumaFinApps</h1>
      <div class="space-x-2">
        <button id="btnLogin" onclick="login()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login Google</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Logout</button>
      </div>
    </div>
    <p id="userName" class="text-gray-600 mb-4"></p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium mb-1">Penghasilan:</label>
        <input id="penghasilan" type="number" class="w-full border p-2 rounded" placeholder="0">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Total Pengeluaran:</label>
        <input id="totalPengeluaran" type="text" class="w-full border p-2 rounded bg-gray-100" disabled>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Sisa Uang:</label>
        <input id="sisaUang" type="text" class="w-full border p-2 rounded bg-gray-100" disabled>
      </div>
    </div>

    <div class="flex flex-wrap gap-2 mb-4">
      <input type="text" id="searchInput" placeholder="🔍 Cari kategori/keterangan..." class="border px-2 py-1 rounded w-full sm:w-auto">
      <input type="number" id="filterTahun" placeholder="Filter Tahun (opsional)" class="border px-2 py-1 rounded w-full sm:w-auto">
      <input type="date" id="startDate" class="border px-2 py-1 rounded w-full sm:w-auto">
      <input type="date" id="endDate" class="border px-2 py-1 rounded w-full sm:w-auto">
      <button onclick="tampilkanData()" class="bg-indigo-500 text-white px-4 py-1 rounded hover:bg-indigo-600">🔎 Cari</button>
      <button onclick="resetFilter()" class="bg-gray-300 text-gray-800 px-4 py-1 rounded hover:bg-gray-400">Reset Filter</button>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold text-indigo-700 mb-2">Tambah Pengeluaran</h2>
      <table class="w-full mb-2">
        <thead class="bg-gray-200 text-sm">
          <tr>
            <th class="p-2 border">Tanggal</th>
            <th class="p-2 border">Kategori</th>
            <th class="p-2 border">Nominal</th>
            <th class="p-2 border">Keterangan</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="inputRows" class="text-sm"></tbody>
      </table>
      <div class="space-x-2">
        <button onclick="tambahBaris()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Input</button>
        <button onclick="simpanSemua()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">💾 Simpan Semua</button>
        <button onclick="eksporExcel()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">📤 Ekspor Excel</button>
        <button onclick="resetData()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">♻ Reset Data</button>
      </div>
    </div>

    <div id="bulanContainer" class="mt-6"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <!-- App JS -->
  <script src="app.js"></script>
  
  <!-- Ekspor Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function eksporExcel() {
      const wb = XLSX.utils.book_new();
      const rows = [["Tanggal", "Kategori", "Nominal", "Keterangan"]];
      for (const tanggal in data) {
        for (const item of data[tanggal]) {
          rows.push([tanggal, item.kategori, item.nominal, item.keterangan]);
        }
      }
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "Pengeluaran");
      XLSX.writeFile(wb, "data_pengeluaran.xlsx");
    }

    function resetData() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        const user = firebase.auth().currentUser;
        if (user) {
          firebase.database().ref("pengeluaran/" + user.uid).remove().then(() => {
            alert("Data berhasil dihapus");
            data = {};
            penghasilan = 0;
            document.getElementById("penghasilan").value = 0;
            tampilkanData();
            hitungSisa();
          });
        }
      }
    }

    function resetFilter() {
      document.getElementById("searchInput").value = "";
      document.getElementById("filterTahun").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      tampilkanData();
    }
  </script>
</body>
</html>
