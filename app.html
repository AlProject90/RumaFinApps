<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RumaFin - Pengeluaran Rumah Tangga</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-2 tracking-tight">
      RumaFin <span class="text-gray-600 text-xl">(Rumah Finance)</span>
    </h1>
    <div class="text-center my-4">
      <button id="btnLogin" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">🔐 Login Google</button>
      <button id="btnLogout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Logout</button>
      <p id="userName" class="mt-2 text-green-700 font-semibold"></p>
    </div>
    <!-- Form Penghasilan -->
    <div class="bg-white p-4 rounded shadow-md mb-6">
      <h2 class="text-xl font-semibold text-green-700 mb-2">💰 Pemasukan</h2>
      <div class="flex flex-wrap gap-4 items-end">
        <div class="flex flex-col">
          <label>Total Penghasilan</label>
          <input type="number" id="penghasilan" class="border p-2 rounded w-60" placeholder="cth: 5000000">
          <button id="btnEditPenghasilan" class="mt-2 bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">💾 Simpan</button>
        </div>
        <div class="flex flex-col">
          <label>Total Pengeluaran</label>
          <input type="text" id="totalPengeluaran" class="border p-2 rounded w-60 bg-gray-100" readonly>
        </div>
        <div class="flex flex-col">
          <label>Sisa Uang</label>
          <input type="text" id="sisaUang" class="border p-2 rounded w-60 bg-yellow-100 text-lg font-bold" readonly>
        </div>
      </div>
    </div>
    <!-- Filter Data -->
    <div class="bg-white p-4 rounded shadow-md mb-6">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">🔍 Filter Data</h2>
      <!-- Keyword -->
      <div class="mb-4">
        <label>Cari Data</label>
        <input type="text" id="searchInput" class="w-full p-2 border rounded" placeholder="Masukkan kata kunci">
      </div>
      <!-- Tanggal Range -->
      <div class="flex flex-wrap gap-4 items-end mb-4">
        <div><label>Tanggal Awal</label><input type="date" id="startDate" class="p-2 border rounded"></div>
        <div><label>Tanggal Akhir</label><input type="date" id="endDate" class="p-2 border rounded"></div>
        <button id="btnCari" class="bg-indigo-600 text-white px-4 py-2 rounded">🔍 Cari</button>
      </div>
      <!-- Tahun -->
      <div class="flex flex-wrap gap-4 items-end">
        <div><label>Tahun</label><input type="number" id="filterTahun" placeholder="cth: 2025" class="p-2 border rounded w-40"></div>
        <button id="btnResetFilter" class="bg-gray-500 text-white px-4 py-2 rounded">🔄 Reset</button>
      </div>
    </div>
    <!-- Aksi Data -->
    <div class="flex flex-wrap gap-2 mb-4">
      <button id="btnTambah" class="bg-gray-700 text-white px-4 py-2 rounded">+ Input</button>
      <button id="btnSimpan" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Semua</button>
      <button id="btnExport" class="bg-green-600 text-white px-4 py-2 rounded">📄 Ekspor Excel</button>
      <button id="btnReset" class="bg-red-600 text-white px-4 py-2 rounded">🔄 Reset Data</button>
    </div>
    <!-- Tabel Input & Output -->
    <div class="overflow-x-auto bg-white p-4 rounded shadow-md mb-6">
      <table class="min-w-full text-sm text-gray-700" id="inputTable">
        <thead><tr class="bg-blue-100"><th>Tanggal</th><th>Kategori</th><th>Nominal</th><th>Keterangan</th><th>Aksi</th></tr></thead>
        <tbody id="inputRows"></tbody>
      </table>
    </div>
    <div class="space-y-6" id="bulanContainer"></div>
  </div>
  <!-- Script Bulan dan App -->
  <script>
    function isiBulanSelect(id){ const s=document.getElementById(id); s.innerHTML=''; s.append(new Option('Semua Bulan','')); for(let i=0;i<12;i++){ s.append(new Option(new Date(0,i).toLocaleString('id',{month:'long'}),i));}}
  </script>
  <script src="app.js?v=final"></script>
</body>
</html>
