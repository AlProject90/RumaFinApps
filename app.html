<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumaFinApps</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-700 flex items-center">
        <img src="icon.png" alt="Logo" class="w-6 h-6 mr-2" /> RumaFinApps
      </h1>
      <div>
        <span id="userName" class="mr-4"></span>
        <button id="btnLogin" onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- Filter Form -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 mb-4">
      <input id="penghasilan" type="number" placeholder="Penghasilan" class="border p-2 rounded" />
      <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="border p-2 rounded" />
      <input id="filterTahun" type="text" placeholder="Tahun" class="border p-2 rounded" />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 mb-4">
      <input type="date" id="startDate" class="border p-2 rounded" />
      <input type="date" id="endDate" class="border p-2 rounded" />
      <button onclick="tampilkanData()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Reset Filter</button>
    </div>

    <!-- Informasi Pengeluaran dan Sisa -->
    <div class="flex flex-wrap gap-4 items-center mb-4 bg-white p-4 rounded-lg shadow">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Total Pengeluaran</label>
        <p id="totalPengeluaranDisplay" class="text-lg font-semibold text-red-600">Rp 0</p>
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Sisa Uang</label>
        <p id="sisaUangDisplay" class="text-lg font-semibold text-green-600">Rp 0</p>
      </div>
    </div>

    <!-- Tabel Input Data -->
    <table class="min-w-full text-sm text-gray-700 border mb-4">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Kategori</th>
          <th class="border p-2">Nominal</th>
          <th class="border p-2">Keterangan</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>

    <!-- Tombol dan Input -->
    <div class="flex flex-wrap gap-2 items-center mb-4">
      <button onclick="tambahBaris()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">+ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">üíæ Simpan Semua</button>
      <button onclick="exportToExcel()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">‚¨áÔ∏è Export Excel</button>
      <button onclick="resetData()" class="bg-red-300 hover:bg-red-400 text-black px-4 py-2 rounded">Reset Data</button>
    </div>

    <!-- Data per Bulan -->
    <div id="bulanContainer"></div>
  </div>
</body>
</html>
