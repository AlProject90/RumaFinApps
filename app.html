<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumaFinApps</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl font-bold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Logo" class="w-8 h-8" /> RumaFinApps
      </h1>
      <div class="flex items-center gap-2">
        <span id="userName" class="text-sm"></span>
        <button id="btnLogin" onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- Pengaturan & Filter -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-4">
      <input id="penghasilan" type="number" placeholder="Penghasilan" class="border p-2 rounded w-full" />
      <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="border p-2 rounded w-full" />
      <input id="filterTahun" type="text" placeholder="Tahun (cth: 2025)" class="border p-2 rounded w-full" />
      <select id="filterBulan" class="border p-2 rounded w-full">
        <option value="">Semua Bulan</option>
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
      <input type="date" id="startDate" class="border p-2 rounded w-full" />
      <input type="date" id="endDate" class="border p-2 rounded w-full" />
      <button onclick="tampilkanData()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">🔍 Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">🔄 Reset Filter</button>
    </div>

    <!-- Input Table -->
    <table class="min-w-full text-sm text-gray-700 border mb-4 dark:text-white">
      <thead>
        <tr class="bg-gray-200 dark:bg-gray-700">
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Kategori</th>
          <th class="border p-2">Nominal</th>
          <th class="border p-2">Keterangan</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>

    <!-- Action Buttons & Ringkasan -->
    <div class="flex flex-wrap gap-3 items-center mb-6">
      <button onclick="tambahBaris()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">➕ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">💾 Simpan Semua</button>
      <button onclick="exportToExcel()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded">⬇️ Export Excel</button>
      <button onclick="resetData()" class="bg-red-300 hover:bg-red-400 text-black px-4 py-2 rounded">🗑️ Reset Data</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <input id="totalPengeluaran" class="border p-3 rounded text-center font-semibold bg-white dark:bg-gray-800" readonly placeholder="Total Pengeluaran" />
      <input id="sisaUang" class="border p-3 rounded text-center font-semibold bg-white dark:bg-gray-800" readonly placeholder="Sisa Uang" />
    </div>

    <!-- Hasil Bulanan -->
    <div id="bulanContainer"></div>
  </div>
</body>
</html>
