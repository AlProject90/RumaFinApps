<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumaFin - Pengeluaran Rumah Tangga</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-700">📊 RumaFin</h1>
      <div class="flex items-center space-x-4">
        <span id="userName" class="text-gray-700"></span>
        <button id="btnLogin" onclick="login()" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- Penghasilan -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Penghasilan:</label>
      <input id="penghasilan" type="number" class="w-full border p-2 rounded" placeholder="Masukkan penghasilan per bulan" oninput="penghasilan = Number(this.value); simpanKeDatabase(); hitungSisa();" />
    </div>

    <!-- Input Baris Baru -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-2">➕ Tambah Pengeluaran</h2>
      <table class="min-w-full text-sm border mb-2">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Nominal</th>
            <th class="border p-2">Keterangan</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="inputRows"></tbody>
      </table>
      <button onclick="tambahBaris()" class="bg-blue-500 text-white px-3 py-1 rounded mr-2">+ Input</button>
      <button onclick="simpanSemua()" class="bg-green-600 text-white px-3 py-1 rounded mr-2">💾 Simpan Semua</button>
      <button onclick="location.reload()" class="bg-gray-500 text-white px-3 py-1 rounded mr-2">🔄 Reset Data</button>
      <button onclick="exportToExcel()" class="bg-yellow-500 text-white px-3 py-1 rounded">📤 Export Excel</button>
    </div>

    <!-- Filter -->
    <div class="flex flex-wrap gap-2 mb-4 items-end">
  <div>
    <label class="text-sm text-gray-600">Cari:</label>
    <input type="text" id="searchInput" placeholder="Cari kategori / keterangan" class="border p-1 rounded w-full">
  </div>
  <div>
    <label class="text-sm text-gray-600">Tahun:</label>
    <input type="number" id="filterTahun" placeholder="2025" class="border p-1 rounded w-full">
  </div>
  <div>
    <label class="text-sm text-gray-600">Dari Tanggal:</label>
    <input type="date" id="startDate" class="border p-1 rounded w-full">
  </div>
  <div>
    <label class="text-sm text-gray-600">Sampai Tanggal:</label>
    <input type="date" id="endDate" class="border p-1 rounded w-full">
  </div>
  <div>
    <button onclick="tampilkanData()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">🔍 Cari</button>
  </div>
</div>

    <!-- Data Per Bulan -->
    <div id="bulanContainer" class="space-y-4"></div>

    <!-- Total & Sisa -->
    <div class="bg-white p-4 rounded shadow mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium">Total Pengeluaran:</label>
        <input id="totalPengeluaran" type="text" readonly class="w-full border p-2 rounded bg-gray-100" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Sisa Uang:</label>
        <input id="sisaUang" type="text" readonly class="w-full border p-2 rounded bg-gray-100" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
