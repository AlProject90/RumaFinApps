<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumaFinApps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-indigo-700 flex items-center gap-2">
        <img src="icon.png" class="w-8 h-8" /> RumaFinApps
      </h1>
      <div class="flex items-center gap-2">
        <span id="userName"></span>
        <button id="btnLogin" onclick="login()" class="bg-blue-500 text-white px-4 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- Filter Section -->
    <div class="grid md:grid-cols-4 gap-2 mb-4">
      <input id="penghasilan" type="number" placeholder="Penghasilan" class="border p-2 w-full col-span-1">
      <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="border p-2 w-full col-span-1">
      <input id="filterTahun" type="number" placeholder="Tahun" class="border p-2 w-full col-span-1">
    </div>

    <div class="grid md:grid-cols-4 gap-2 mb-4">
      <input id="startDate" type="date" class="border p-2 w-full">
      <input id="endDate" type="date" class="border p-2 w-full">
      <button onclick="tampilkanData()" class="bg-blue-500 text-white px-3 py-1 rounded">Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 text-black px-3 py-1 rounded">Reset Filter</button>
    </div>

    <!-- Data Table -->
    <table class="w-full text-sm text-left text-gray-700 mb-4">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Tanggal</th>
          <th class="p-2 border">Kategori</th>
          <th class="p-2 border">Nominal</th>
          <th class="p-2 border">Keterangan</th>
          <th class="p-2 border">Aksi</th>
        </tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>

    <!-- Tombol dan Output Total -->
    <div class="flex flex-wrap md:flex-nowrap items-center gap-2 mb-4">
      <button onclick="tambahBaris()" class="bg-green-500 text-white px-3 py-1 rounded">+ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-indigo-600 text-white px-3 py-1 rounded">üíæ Simpan Semua</button>
      <input id="totalPengeluaran" readonly class="bg-gray-200 px-3 py-1 rounded w-48 ml-auto" />
      <input id="sisaUang" readonly class="bg-gray-200 px-3 py-1 rounded w-48" />
      <button onclick="exportToExcel()" class="bg-yellow-400 text-black px-3 py-1 rounded hover:bg-yellow-500">‚¨áÔ∏è Export Excel</button>
      <button onclick="resetData()" class="bg-red-300 text-black px-3 py-1 rounded hover:bg-red-400">Reset Data</button>
    </div>

    <!-- Output Data per Bulan -->
    <div id="bulanContainer"></div>
  </div>
</body>
</html>
