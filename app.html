<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumaFinApps</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-sm">
  <div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-indigo-700">📊 RumaFinApps</h1>
      <div>
        <span id="userName" class="mr-3 text-gray-700"></span>
        <button id="btnLogin" onclick="login()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 hidden">Logout</button>
      </div>
    </div>

    <!-- Input Penghasilan -->
    <div class="mb-4">
      <label for="penghasilan" class="font-semibold mr-2">💰 Penghasilan:</label>
      <input type="number" id="penghasilan" class="border p-1 rounded w-48" onchange="ubahPenghasilan()" />
    </div>

    <!-- Filter -->
    <div class="mb-4 flex flex-wrap gap-2">
      <input type="text" id="searchInput" placeholder="Cari kategori / keterangan" class="border p-1 rounded w-48">
      <input type="number" id="filterTahun" placeholder="Tahun" class="border p-1 rounded w-24">
      <input type="date" id="startDate" class="border p-1 rounded">
      <input type="date" id="endDate" class="border p-1 rounded">
      <button onclick="tampilkanData()" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-600">Reset</button>
    </div>

    <!-- Input Tabel -->
    <div class="overflow-x-auto mb-4">
      <table class="min-w-full bg-white border border-gray-300 text-sm">
        <thead class="bg-indigo-100">
          <tr>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Nominal</th>
            <th class="border p-2">Keterangan</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="inputRows"></tbody>
      </table>
      <button onclick="tambahBaris()" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">+ Input</button>
    </div>

    <!-- Aksi -->
    <div class="flex gap-2 mb-4">
      <button onclick="simpanSemua()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">💾 Simpan Semua</button>
      <button onclick="exportExcel()" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">📤 Export Excel</button>
      <button onclick="resetData()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">♻️ Reset Data</button>
    </div>

    <!-- Ringkasan -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label>Total Pengeluaran:</label>
        <input type="text" id="totalPengeluaran" readonly class="w-full border p-1 rounded bg-gray-100"/>
      </div>
      <div>
        <label>Sisa Uang:</label>
        <input type="text" id="sisaUang" readonly class="w-full border p-1 rounded bg-gray-100"/>
      </div>
    </div>

    <!-- Data Bulanan -->
    <div id="bulanContainer" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
