<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RumaFin - Aplikasi Keuangan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto py-8 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-indigo-700">RumaFin - Catatan Keuangan</h1>
      <div class="flex items-center gap-3">
        <span id="userName" class="text-sm text-gray-600"></span>
        <button id="btnLogin" onclick="login()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Login</button>
        <button id="btnLogout" onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- 🔢 Penghasilan, Total, Sisa -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block font-medium mb-1">Penghasilan:</label>
        <input type="number" id="penghasilan" class="w-full border p-2 rounded" placeholder="Masukkan penghasilan..." />
      </div>
      <div>
        <label class="block font-medium mb-1">Total Pengeluaran:</label>
        <input type="text" id="totalPengeluaran" class="w-full border p-2 rounded bg-gray-100" readonly />
      </div>
      <div>
        <label class="block font-medium mb-1">Sisa Uang:</label>
        <input type="text" id="sisaUang" class="w-full border p-2 rounded bg-gray-100" readonly />
      </div>
    </div>

    <!-- 🔎 Filter -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
      <input type="text" id="searchInput" placeholder="Cari kategori/keterangan..." class="border p-2 rounded w-full" />
      <input type="number" id="filterTahun" placeholder="Filter Tahun" class="border p-2 rounded w-full" />
      <input type="date" id="startDate" class="border p-2 rounded w-full" />
      <input type="date" id="endDate" class="border p-2 rounded w-full" />
    </div>
    <div class="mb-4">
      <button onclick="tampilkanData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mr-2">🔍 Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">🔁 Reset Filter</button>
    </div>

    <!-- 🧾 Input Tabel -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full text-sm text-gray-800 border">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Kategori</th>
            <th class="border p-2">Nominal</th>
            <th class="border p-2">Keterangan</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="inputRows"></tbody>
      </table>
    </div>
    <div class="mb-6 flex flex-wrap gap-3">
      <button onclick="tambahBaris()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">➕ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">💾 Simpan Semua</button>
      <button onclick="exportExcel()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">📤 Export Excel</button>
      <button onclick="resetData()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">🗑 Reset Data</button>
    </div>

    <!-- 📆 Output Data -->
    <div id="bulanContainer"></div>
  </div>

  <!-- 🔗 Script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
