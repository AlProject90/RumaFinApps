<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RumaFinApps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-700 flex items-center gap-2">
        <img src="https://img.icons8.com/color/48/000000/money.png" class="w-6 h-6" /> RumaFinApps
      </h1>
      <div>
        <span id="userName" class="mr-2 text-sm text-gray-700"></span>
        <button id="btnLogin" onclick="login()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Login</button>
        <button id="btnLogout" onclick="logout()" class="hidden bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </div>
    </div>

    <!-- üîπ Filter dan Input Penghasilan -->
    <div class="grid md:grid-cols-5 gap-2 mb-2">
      <input id="penghasilan" type="number" placeholder="Penghasilan" class="col-span-1 border p-2 rounded" />
      <input id="searchInput" type="text" placeholder="Cari kategori/keterangan" class="col-span-2 border p-2 rounded" />
      <input id="filterTahun" type="number" placeholder="Tahun" class="border p-2 rounded" />
    </div>

    <!-- üîπ Filter Tanggal -->
    <div class="grid md:grid-cols-5 gap-2 mb-4">
      <input type="date" id="startDate" class="border p-2 rounded" />
      <input type="date" id="endDate" class="border p-2 rounded" />
      <button onclick="tampilkanData()" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Cari Filter</button>
      <button onclick="resetFilter()" class="bg-gray-300 px-3 py-2 rounded hover:bg-gray-400">Reset Filter</button>
    </div>

    <!-- üîπ Input Data Pengeluaran -->
    <table class="min-w-full text-sm text-gray-700 border mb-4">
      <thead>
        <tr class="bg-gray-100">
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Kategori</th>
          <th class="border p-2">Nominal</th>
          <th class="border p-2">Keterangan</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>
    <div class="flex flex-wrap md:flex-nowrap gap-2 mb-4">
      <button onclick="tambahBaris()" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600">+ Tambah Baris</button>
      <button onclick="simpanSemua()" class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">
        üíæ Simpan Semua
      </button>
      <input id="totalPengeluaran" readonly class="bg-gray-200 px-3 py-2 rounded w-full md:w-auto" />
      <input id="sisaUang" readonly class="bg-gray-200 px-3 py-2 rounded w-full md:w-auto" />
      <button onclick="exportToExcel()" class="bg-yellow-400 text-black px-3 py-2 rounded hover:bg-yellow-500">‚¨áÔ∏è Export Excel</button>
      <button onclick="resetData()" class="bg-red-300 text-black px-3 py-2 rounded hover:bg-red-400">Reset Data</button>
    </div>

    <!-- üîπ Tabel Data per Bulan -->
    <div id="bulanContainer" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
